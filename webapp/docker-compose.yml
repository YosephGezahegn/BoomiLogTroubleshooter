version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: boomi-log-analyzer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: boomi_admin
      POSTGRES_PASSWORD: boomi_dev_password_2026
      POSTGRES_DB: boomi_log_analyzer
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U boomi_admin -d boomi_log_analyzer']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
